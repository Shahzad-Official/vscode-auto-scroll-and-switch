name: Build and Release Extension

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v0.0.2, v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Compile TypeScript
        run: npm run compile

      - name: List files before packaging
        run: |
          echo "Files in directory:"
          ls -la
          echo "Files in out/:"
          ls -la out/

      - name: Package extension
        run: vsce package --no-dependencies

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.vsix"
          body: |
            ## Installation
            Download the .vsix file and run:
            ```bash
            code --install-extension vscode-auto-scroll-and-switch-${{ steps.get_version.outputs.VERSION }}.vsix
            ```

            Or use the extension's built-in update checker: `Ctrl+Shift+P` â†’ "Auto Scroll: Check for Updates"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
